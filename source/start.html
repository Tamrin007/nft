<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>学習 - National Flag Tour</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">National Flag Tour</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">このサイトについて <span class="sr-only">(current)</span></a>
          </li>
          <li><a href="#">学習</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="slot">
    <div class="container">
      <h2>3つの色を選択！</h2>
      <p>色をクリックで色が選択できます</p>
      <ul class="clearfix">
        <li class="top slot-button" data-slot="0"></li>
        <li class="middle slot-button" data-slot="1"></li>
        <li class="bottom slot-button" data-slot="2"></li>
      </ul>
    </div>
  </div>
  <div class="buttons">
    <div class="container">
      <button class="reload btn btn-primary">次の国旗</button>
      <div class="count"><span>1 / 10</span>問目</div>
    </div>
  </div>
  <div class="content">
    <div class="container">
    </div>
  </div>
  <script src="./javascripts/bower.js"></script>
  <script src="./javascripts/all.js"></script>
</body>
</html>
