<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="./index.html">National Flag Tour</a>

      <!-- Collect the nav links, forms, and other content for toggling -->

            <a href="./about.html">このサイトについて</span></a>

  <div class="result">
    <div class="container">
      kekka
    </div>
  </div>
  <script src="./javascripts/bower.js"></script>
  <script src="./javascripts/all.js"></script>
  <script>
    $(function() {
      if ($.cookie('pretest') && $.cookie('posttest')) {
        var str = 'プレテスト: ' + $.cookie('pretest') + '点 確認テスト: ' + $.cookie('posttest') + '点';
        $("<h2/>", {
          style: 'margin-top: 50px;',
          text: 'あなたの成績'
        }).appendTo('.result .container');
        $("<p/>", {
          style: 'font-size: 20px; color: red',
          text: str
        }).appendTo('.result .container');
        $("<p/>", {
          text: 'アンケートに回答してください．点数を記入する欄があるので正確にご記入ください．'
        }).appendTo('.result .container');
        $("<a/>", {
          target: '_blank',
          text: 'http://goo.gl/forms/27s6EjjWMr',
          href: 'http://goo.gl/forms/27s6EjjWMr'
        }).appendTo('.result .container');
      } else {
        $("<div/>", {
          id: 'map',
          text: 'テストを先に受けてください．'
        }).appendTo('.result .container');
      }
    });
  </script>
